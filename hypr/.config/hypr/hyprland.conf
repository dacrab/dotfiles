#############################
### HYPRLAND CONFIG (DEFAULT LAYOUT) ###
#############################
################
### INDEX ###
################
# 1. Monitors
# 2. Programs
# 3. Environment
# 4. Autostart
# 5. Look and Feel
# 6. Layout
# 7. Input
# 8. Gestures
# 9. Devices
# 10. Keybindings
# 11. Windows & Workspaces
################
### 1. MONITORS ###
################
monitor = HDMI-A-1,1920x1080@75,0x0,1
monitor = eDP-1,disable
###################
### 2. PROGRAMS ###
###################
$terminal = ghostty
$fileManager = nautilus
$menu = rofi -show drun
$browser = app.zen_browser.zen
#############################
### 3. ENVIRONMENT ###
#############################
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,BreezeX - Light
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
# Hardware acceleration (adjust based on your GPU)
# For AMD: env = LIBVA_DRIVER_NAME,amdgpu
# For Intel: env = LIBVA_DRIVER_NAME,iHD
#################
### 4. AUTOSTART ###
#################
exec-once = hyprpaper
exec-once = ~/.config/hypr/restore_wallpaper.sh
exec-once = hyprpanel
# Portal services
exec-once = systemctl --user start xdg-desktop-portal.service
exec-once = systemctl --user start xdg-desktop-portal-hyprland.service
# Environment import
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#####################
### 5. LOOK AND FEEL ###
#####################
general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
    no_border_on_floating = false
    hover_icon_on_border = true
    extend_border_grab_area = 15
}
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
        new_optimizations = true
        xray = false
        ignore_opacity = false
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        special = false
    }
}
animations {
    enabled = true
    # Fast, responsive bezier curves
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutQuint,0.83,0,0.17,1
    bezier = easeOutBack,0.34,1.56,0.64,1
    bezier = easeInBack,0.36,-0.56,0.66,1.56
    bezier = fastEase,0.05,0.9,0.15,1
    bezier = smooth,0.4,0,0.2,1
    
    # Windows - Fast and snappy
    animation = windows,1,3,easeOutQuint,popin
    animation = windowsIn,1,2,easeOutQuint,popin
    animation = windowsOut,1,2,easeInOutQuint,popin
    animation = windowsMove,1,2,fastEase
    
    # Fades - Quick transitions
    animation = fade,1,2,smooth
    animation = fadeIn,1,2,smooth
    animation = fadeOut,1,2,smooth
    animation = fadeSwitch,1,2,smooth
    animation = fadeShadow,1,3,smooth
    animation = fadeDim,1,3,smooth
    
    # Workspaces - Smooth but responsive
    animation = workspaces,1,2.5,easeOutQuint,slide
    animation = workspacesIn,1,2,easeOutQuint,slide
    animation = workspacesOut,1,2,easeInOutQuint,slide
    
    # Borders - Subtle effects
    animation = border,1,2,smooth
    animation = borderangle,1,30,easeOutBack,loop
    
    # Special effects
    animation = specialWorkspace,1,3,easeOutBack,fade
}
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    # Disabled swallow to allow multiple windows
    enable_swallow = false
    vfr = true
    vrr = 1
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
    layers_hog_keyboard_focus = true
    key_press_enables_dpms = false
    mouse_move_focuses_monitor = true
    focus_on_activate = true
}
##############
### 6. LAYOUT ###
##############
dwindle {
    pseudotile = true
    # FIXED: Use default split behavior (0 = split follows mouse/aspect ratio)
    force_split = 0
    # FIXED: Disabled smart_split to allow natural splitting
    # smart_split = true
    preserve_split = false
    # FIXED: Added even split ratio for balanced layout
    default_split_ratio = 1.0
    smart_resizing = true
}
master {
    new_status = master
    orientation = left
    mfact = 0.55
    # Correct way to always center master
    slave_count_for_center_master = 0
    center_master_fallback = left
}
#############
### 7. INPUT ###
#############
input {
    kb_layout = us,gr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0.3
    accel_profile = adaptive
    force_no_accel = false
    left_handed = false
    scroll_method = 2fg
    scroll_button = 0
    natural_scroll = false
    repeat_rate = 25
    repeat_delay = 600
    numlock_by_default = false
    resolve_binds_by_sym = false
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = false
        middle_button_emulation = false
        tap-to-click = true
        drag_lock = false
        tap-and-drag = true
        scroll_factor = 1.0
    }
}
################
### 8. GESTURES ###
################
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}
##############
### 9. DEVICES ###
##############
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
####################
### 10. KEYBINDINGS ###
####################
$mainMod = SUPER
# Core applications
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, flatpak run $browser
# Window management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit,
# Focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Workspace navigation
bind = $mainMod, TAB, workspace, m+1
bind = $mainMod SHIFT, TAB, workspace, m-1
bind = $mainMod, bracketright, workspace, r+1
bind = $mainMod, bracketleft, workspace, r-1
# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
# Mouse workspace scrolling
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
# Mouse window operations
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Audio controls
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# Media controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
# Brightness controls
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
# Utilities
bind = $mainMod, SPACE, exec, hyprctl switchxkblayout current next
bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod, W, exec, ~/.config/hypr/cycle_wallpaper.sh
bind = $mainMod, P, exec, ~/.config/hypr/toggle-edp.sh
# Session control
bind = $mainMod SHIFT, R, exec, hyprctl dispatch exit
##############################
### 11. WINDOWS & WORKSPACES ###
##############################
# Window rules
windowrulev2 = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = suppressevent maximize, floating:1
windowrulev2 = suppressevent fullscreen, floating:1
# Additional useful rules
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(file_progress)$
windowrulev2 = float,class:^(confirm)$
windowrulev2 = float,class:^(dialog)$
windowrulev2 = float,class:^(download)$
windowrulev2 = float,class:^(notification)$
windowrulev2 = float,class:^(error)$
windowrulev2 = float,class:^(splash)$
windowrulev2 = float,class:^(confirmreset)$
windowrulev2 = float,title:^(Open File)$
windowrulev2 = float,title:^(Select a file)$
windowrulev2 = float,title:^(Choose Files)$
windowrulev2 = float,title:^(Save As)$
windowrulev2 = float,title:^(Library Preferences)$
windowrulev2 = float,title:^(Settings)$
windowrulev2 = float,title:^(Preferences)$
windowrulev2 = float,title:^(About)$
windowrulev2 = size 800 600,class:^(pavucontrol)$
windowrulev2 = center,class:^(pavucontrol)$
#############################
### HYPRLAND CONFIG (ORGANIZED) ###
#############################
# This is the main Hyprland configuration file
# It sources all configuration files from the configs/ directory
# for better organization and maintainability

################
### INDEX ###
################
# 1. Monitors
# 2. Programs  
# 3. Environment
# 4. Autostart
# 5. Look and Feel
# 6. Layout
# 7. Input
# 8. Gestures
# 9. Devices
# 10. Keybindings
# 11. Windows & Workspaces

# Source all configuration files
source = ~/.config/hypr/configs/monitors.conf
source = ~/.config/hypr/configs/programs.conf
source = ~/.config/hypr/configs/environment.conf
source = ~/.config/hypr/configs/autostart.conf
source = ~/.config/hypr/configs/look_and_feel.conf
source = ~/.config/hypr/configs/layout.conf
source = ~/.config/hypr/configs/input.conf
# Note: Gestures configuration removed - not supported in Hyprland 0.51.0
# source = ~/.config/hypr/configs/gestures.conf
source = ~/.config/hypr/configs/devices.conf
source = ~/.config/hypr/configs/keybindings.conf
source = ~/.config/hypr/configs/window_rules.conf

# Note: hyprpaper doesn't use a config file - it's controlled via hyprctl commands
# Wallpaper management is handled by our wallpaper script

# Source matugen-generated colors for Material You theming
source = ~/.config/hypr/hyprland/colors.conf